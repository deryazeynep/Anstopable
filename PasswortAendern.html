<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Passwort aendern</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,400"
	rel="stylesheet">

<link href="PasswortAendern.css" rel="stylesheet" type="text/css">


<!-- Bootstrap -->

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optionales Theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Das neueste kompilierte und minimierte JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<style type="text/css">
a:hover {
	text-decoration: none;
}

a:link {
	color: #a1b9ed;
}
</style>


</head>


<body>


	<div align="center">
		<img class="logoPasswortÄndern"
			src="https://github.com/WAW-WS16/images/blob/master/change-password.png?raw=true">
	</div>

	<p id="schriftPasswortÄndern">PASSWORT ÄNDERN</p>




	<!--Horizontales Formular-->
	<form class="form-horizontal">

		<!--Eingabefeld aktuelles Passwort-->
		<div align="center">
			<div class="form-group">
				<p style="color: #a1b9ed">
					<label for="eingabefeldAktuellesPasswort"
						class="col-sm-2 control-label">AKTUELLES PASSWORT* </label>
				<div class="col-sm-10">
					<input class="field-border inputPasswortÄndern" id="eingabefeldAktuellesPasswort" type="password"
						name="aktuelles password" required />

				</div>
			</div>
		</div>

		<!--Eingabefeld neues Passwort-->
		<div align="center">
			<div class="form-group">
				<p style="color: #a1b9ed">
					<label for="eingabefeldNeuesPasswort"
						class="col-sm-2 control-label">NEUES PASSWORT* </label> <input
						class="field-border inputPasswortÄndern" id="eingabefeldNeuesPasswort" type="password"
						name="neues password" required />
			</div>
		</div>

		<!--Eingabefeld Passwort bestätigen-->
		<div align="center">
			<div class="form-group">
				<p style="color: #a1b9ed">
					<label for="eingabefeldPasswortBestätigen"
						class="col-sm-2 control-label">PASSWORT BESTÄTIGUNG*</label>
				<div class="col-sm-10">

					<input class="field-border inputPasswortÄndern" id="eingabefeldPasswortBestätigen" type="password"
						name="password bestätigen" required />

				</div>
			</div>
		</div>



		<div align="center">
			<input class="buttonÄndern" type="button" name="passwort ändern"
				value="ÄNDERN" />
		</div>



	</form>



</body>
</html>
